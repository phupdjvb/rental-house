<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description"
        content="A list of fields that a user will input data into and submit to a company or individual.">
    <title>Đặt lại mật khẩu</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nifty.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-icons.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-settings.min.css">
</head>

<body class="">
    <!-- Container -->
    <div id="root" class="root front-container">
        <!-- Content -->
        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Card -->
                    <div class="card shadow-lg">
                        <div class="card-body">

                            <!-- Notification -->
                            <div th:if="${error != null}">
                                <p class="text-danger">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning">[[${message}]]</p>
                            </div>

                            <!-- Form đặt lại mật khẩu -->
                            <div class="text-center">
                                <h1 class="h3">Đặt lại mật khẩu</h1>
                            </div>
                            <form class="w-md-400px d-inline-flex row mb-2" method="post" role="form"
                                th:action="@{/reset-password}">
                                <!-- Nhập mật khẩu -->
                                <input type="hidden" name="token" th:value="${token}" />
                                <div class="form-group mb-3">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Nhập mật khẩu" required autofocus />
                                </div>

                                <!-- Xác nhận mật khẩu -->
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control" id = "confirmPassword" placeholder="Xác nhận mật khẩu"
                                        required />
                                </div>

                                <!-- Form footer -->
                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary btn-lg" type="submit">Đặt lại mật khẩu</button>
                                </div>
                            </form>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href=@{/login} class="btn-link text-decoration-none">Đăng nhập</a>
                                <a th:href=@{/home} class="btn-link text-decoration-none">Trang chủ</a>
                            </div>

                            <div class="d-flex align-items-center justify-content-between border-top pt-3 mt-3">
                                <h5 class="m-0">Đăng nhập với</h5>
                                <!-- Social media buttons -->
                                <div class="ms-3">
                                    <a href="https://www.facebook.com/"
                                        class="btn btn-sm btn-icon btn-hover btn-primary text-inherit">
                                        <i class="demo-psi-facebook fs-5"></i>
                                    </a>
                                    <a href="https://twitter.com/?lang=vi"
                                        class="btn btn-sm btn-icon btn-hover btn-info text-inherit">
                                        <i class="demo-psi-twitter fs-5"></i>
                                    </a>
                                    <a href="https://www.google.com/intl/vi/gmail/about/"
                                        class="btn btn-sm btn-icon btn-hover btn-danger text-inherit">
                                        <i class="demo-psi-google-plus fs-5"></i>
                                    </a>
                                    <a href="https://www.instagram.com/"
                                        class="btn btn-sm btn-icon btn-hover btn-warning text-inherit">
                                        <i class="demo-psi-instagram fs-5"></i>
                                    </a>
                                </div>
                                <!-- End social media buttons -->
                            </div>
                        </div>
                    </div>
                    <!-- End : Card -->
                </div>
            </div>
        </section>
        <!-- End content -->
    </div>
    <!-- End container -->

    <!-- Page layout -->
    <div id="_dm-boxedBgContent" class="_dm-boxbg offcanvas offcanvas-bottom" data-bs-backdrop="false"
        data-bs-scroll="true" tabindex="-1">
        <div class="offcanvas-body p-4">
        </div>
    </div>
    <!-- End page layout -->

    <!-- Script -->
    <script src="/vendors/popperjs/popper.min.js" defer></script>
    <script src="/vendors/bootstrap/bootstrap.min.js" defer></script>
    <script src="/js/nifty.js" defer></script>
    <script src="/js/demo-purpose-only.js" defer></script>
    <script th:src="@{/js/validate-password.js}"defer></script>
    <script th:src="@{/js/alert.js}" defer></script>
</body>
</html>

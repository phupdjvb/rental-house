<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description" content="Form đăng nhập">
    <title>Đăng nhập</title>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nifty.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-icons.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-settings.min.css">
</head>

<body class="">
    <!-- Page contain  -->
    <div id="root" class="root front-container">

        <!-- Content -->
        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Login card -->
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <!-- Notification -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Mật khẩu hoặc email không hợp lệ</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> Đăng xuất thành công.</div>
                            </div>
                            <div th:if="${param.existed}">
                                <div class="alert alert-warning"> Tài khoản đã tồn tại.</div>
                            </div>

                            <div class="text-center">
                                <h1 class="h3">Đăng nhập</h1>
                                <p>Đăng nhập ngay để kết nối với Timtro247</p>
                            </div>

                            <!-- Start form đăng nhập -->
                            <form class="w-md-400px d-inline-flex row mb-2" method="post" role="form"
                                th:action="@{/login}">
                                <div class="form-group mb-3">
                                    <label class="control-label"> Email</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                        placeholder="Nhập địa chỉ email" />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="control-label"> Mật khẩu</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Nhập mật khẩu" />
                                </div>

                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary btn-lg" type="submit">Đăng nhập</button>
                                </div>
                            </form>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href=@{/forgot-password} class="btn-link text-decoration-none">Quên mật khẩu?</a>
                                <a th:href=@{/register} class="btn-link text-decoration-none">Tạo tài khoản</a>
                            </div>

                            <div class="d-flex align-items-center justify-content-between border-top pt-3 mt-3">
                                <h5 class="m-0">Đăng nhập với</h5>
                                <!-- Social media buttons -->
                                <div class="ms-3">
                                    <a href="https://www.facebook.com/"
                                        class="btn btn-sm btn-icon btn-hover btn-primary text-inherit">
                                        <i class="demo-psi-facebook fs-5"></i>
                                    </a>
                                    <a href="https://twitter.com/?lang=vi"
                                        class="btn btn-sm btn-icon btn-hover btn-info text-inherit">
                                        <i class="demo-psi-twitter fs-5"></i>
                                    </a>
                                    <a href="https://www.google.com/intl/vi/gmail/about/"
                                        class="btn btn-sm btn-icon btn-hover btn-danger text-inherit">
                                        <i class="demo-psi-google-plus fs-5"></i>
                                    </a>
                                    <a href="https://www.instagram.com/"
                                        class="btn btn-sm btn-icon btn-hover btn-warning text-inherit">
                                        <i class="demo-psi-instagram fs-5"></i>
                                    </a>
                                </div>
                                <!-- End social media buttons -->
                            </div>

                        </div>
                    </div>
                    <!-- End: Form login -->
                </div>
            </div>
        </section>
        <!-- End: Content -->
    </div>
    <!-- End: Page container -->

    <!-- Boxed Layout -->
    <div id="_dm-boxedBgContent" class="_dm-boxbg offcanvas offcanvas-bottom" data-bs-backdrop="false"
        data-bs-scroll="true" tabindex="-1">
        <div class="offcanvas-body p-4">
        </div>
    </div>
    <!-- EndL Boxed Layout -->

    <script src="/vendors/popperjs/popper.min.js" defer></script>
    <script src="/vendors/bootstrap/bootstrap.min.js" defer></script>
    <script src="/js/nifty.js" defer></script>
    <script src="/js/demo-purpose-only.js" defer></script>
    <script th:src="@{/js/validate-password}"></script>
</body>

</html>

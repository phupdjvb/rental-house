<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thông báo nếu có lỗi">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nifty.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-icons.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-settings.min.css">

    <title>Thông báo</title>
</head>

<body>
    <div id="root" class="root front-container">
        <section id="content" class="content">
            <div
                class="content__boxed card rounded-0 w-100 min-vh-100 d-flex flex-column align-items-stretch justify-content-center">
                <div class="content__wrap">

                    <div class="text-center">
                        <p class="lead" th:text="${message}"></p>
                    </div>

                    <!-- Action buttons -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" onclick="window.history.back()" class="btn btn-light">Trở lại</button>
                        <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
                    </div>
                    <!-- End : Action buttons -->
                </div>
            </div>
        </section>
    </div>

    <!-- Script -->
    <script src="/vendors/popperjs/popper.min.js" defer></script>
    <script src="/vendors/bootstrap/bootstrap.min.js" defer></script>
    <script src="/js/nifty.js" defer></script>
    <script src="/js/demo-purpose-only.js" defer></script>
</body>

</html>

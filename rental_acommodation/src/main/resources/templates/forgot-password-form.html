<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description" content="Tạo form cho người dùng nhập email để lấy lại mật khẩu">
    <title>Quên mật khẩu</title>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nifty.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-icons.min.css">
    <link rel="stylesheet" href="/css/demo-purpose/demo-settings.min.css">
</head>

<body class="">
    <!-- Page contain -->
    <div id="root" class="root front-container">

        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Start: Card -->
                    <div class="card shadow-lg">
                        <div class="card-body">

                            <div th:if="${error != null}">
                                <p class="text-danger">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning">[[${message}]]</p>
                            </div>

                            <!-- Form nhập mail -->
                            <div class="text-center">
                                <h1 class="h3">Quên mật khẩu</h1>
                                <p>Vui lòng nhập địa chỉ email để nhận link đặt lại mật khẩu.</p>
                            </div>

                            <form class="w-md-400px d-inline-flex row mb-2" method="post" role="form"
                                th:action="@{/forgot-password}">
                                <div class="form-group mb-3">
                                    <label class="control-label"> Email</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                        placeholder="Nhập địa chỉ email" required autofocus />
                                </div>

                                <!-- Button Xác nhận -->
                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary btn-lg" type="submit">Xác nhận</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End : Card-->
            </div>
    </div>
    </section>
    </div>
    <!-- End: Page container -->

    <!-- Script -->
    <script src="/vendors/popperjs/popper.min.js" defer></script>
    <script src="/vendors/bootstrap/bootstrap.min.js" defer></script>
    <script src="/js/nifty.js" defer></script>
    <script src="/js/demo-purpose-only.js" defer></script>
</body>

</html>

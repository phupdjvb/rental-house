<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Quên mật khẩu</h2>
    </div>
         
    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>
             
    <form th:action="@{/forgot-password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Chúng tôi sẽ gửi liên kết đặt lại mật khẩu cho bạn, vui lòng kiểm tra hộp thư.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required autofocus/>
            </p>         
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary" />
            </p>
        </div>
    </div>
    </form>
</body>
</html>
